<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kayit</title>
    <link rel="icon" type="image/png" href="https://sabz.ca/wp-content/uploads/2020/07/retina_logo.png">

     <style>
        body{padding: 0;
    margin: 0;
    border: none;
    outline: none;
    font-family: Dana;
    font-size: 18px;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #00BB8C;
}
form   {background-color: #fff;
    border-radius: 12px;
    padding: 20px 28px;
    width: 400px;}

input[type="text"],
input[type="email"]
{
    width: 100%;
    border: 1px solid #ded9ee;
    padding: 10px;
    border-radius: 8px;
    color: #1b1b1b;
    display: block;
    transition: 180ms ease-in border-color;
}
input::placeholder{
    color: grey;
    font-weight: 300;
}
input:focus{
    border-color: #89888b;
}
button[type="submit"],
input[type="submit"]{
    background-color: #2ed573;
    color: white;
    padding: 12px;
    border-radius: 8px;
    display: block;
    cursor: pointer;
    width: 100%;
}
img{
    display: block;
    width: 110px;
    margin: 0 auto;}
     </style>
    
</head>

<body>
    
<form action="" autocomplete="on">
    <img src="image/logo.png" alt="sabzlearn.ir">
    <br>
        <div>
            <input type="text" placeholder="name" required autofocus>
        </div>
        <br>
        <div>
            <input type="text" placeholder="surname" required autofocus>
        </div>
        <br>
        <div>
            <input type="password" placeholder="password" required maxlength="min5" max="10" autofocus>
        </div>
        <br>
        <div>
            <input type="password" placeholder="password again" required maxlength="min5" max="10" autofocus>
        </div>
        <br>
        <input type="checkbox" required>
        <label for=""> I accept the terms and conditions of the site <a href=https://www.w3schools.com><span style="color: blue;" >w3schools</span></a> 
        </label >
        <br>
        <div>
            <input type="submit" value="submit">
        </div>
    </fieldset>

</form>    
</body>
</html>
